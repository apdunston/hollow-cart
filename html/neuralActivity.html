<html>
<head>
  <script src="../bundle.js"></script>
</head>
<head>
  <script>
    var hollowCart;

    window.onload=function() {
      hollowCart = new HollowCart();
      hollowCart.startNeuralActivity();
    }
  </script>
</head>
<body style="font-family: 'Courier New', Courier, monospace; background-color: #333333; color: white; height: 100%; overflow: hidden;">
<div style="margin-bottom: 1em">
  <button onClick="javascript:hollowCart.previous();">Previous Game</button>
  <button onClick="javascript:hollowCart.next();">Next Game</button>
</div>

<div>
  <div style="float: left">
    <div>
      <canvas id="canvas1"></canvas>
    </div>
    <div style="text-align: center">Connections Console XY</div>
  </div>
  <div style="float: left; width 20px">&nbsp;</div>
  <div style="float: left">
    <div>
      <canvas id="canvas2"></canvas>
    </div>
    <div style="text-align: center">Status Console</div>
  </div>
  <div style="float: left; width 20px">&nbsp;</div>
  <div style="float: left">
    <div>
      <canvas id="canvas3"></canvas>
    </div>
    <div style="text-align: center">Connections Console XZ</div>
  </div>
  <div style="float: left; width 20px">&nbsp;</div>
</div>
<div style="clear: both; height: 1em"></div>
<div>
  <div style="float: left">
    <div>
      <canvas id="canvas4"></canvas>
    </div>
    <div style="text-align: center">Disconnection Console X</div>
  </div>
</div>
  <div style="float: left; width 20px">&nbsp;</div>
  <div style="float: left">
    <div>
      <canvas id="canvas5"></canvas>
    </div>
    <div style="text-align: center">Neural Activity</div>
  </div>
  <div style="float: left; width 20px">&nbsp;</div>
  <div style="float: left">
    <div>
      <canvas id="canvas6"></canvas>
    </div>
    <div style="text-align: center">Disconnection Console Y</div>
  </div>
  <div style="float: left; width 20px">&nbsp;</div>
</div>
<div style="clear: both;"></div>
</body>
</html>
