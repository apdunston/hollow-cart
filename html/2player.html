<html>
<head>
  <script src="../bundle.js"></script>
</head>
<body style="font-family: 'Courier New', Courier, monospace; background-color: #333333; color: white; height: 100%; overflow: hidden;">
<p>uncomment global $ in 2player.js or this won't work.</p>
<div class="controls">
  <button class="start-game">Start Game</button>
</div>
<div class="play-area" style="display: none">
  <div style="float: left">
    <div>
      <canvas id="canvas1"></canvas>
    </div>
    <div style="text-align: center">Maze</div>
  </div>
  <div style="float: left; width 20px">&nbsp;</div>
  <div style="float: left">
    <div>
      <canvas id="canvas2"></canvas>
    </div>
    <div style="text-align: center">Effects</div>
  </div>
<div style="clear: both;"></div>

<script>
  var maze = null;
  $('.start-game').click(function() {
    if (maze == null) {
      maze = startGame();
    } else {
      maze = startGame(maze);
    }
  });
</script>
</body>
</html>
